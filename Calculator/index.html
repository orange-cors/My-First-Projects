<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">

            <button data-all-clear class="function">AC</button>
            <button data-first-clear class="function">Del</button>
            <button data-operator class="operator">%</button>
            <button data-operator class="operator">รท</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="operator">x</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="operator">-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="operator">+</button>

            <button data-number class="zero">0</button>
            <button data-decimal>,</button>
            <button data-equals class="operator">=</button>

        </div>
    </div>
</body>
</html>
